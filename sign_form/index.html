<body>
    <div id="main">
        <div id="form">
            <h1>Signup</h1>
            <form method="post">
                <input type="text" id="name" required placeholder="Full Name">
                <br>
                <input type="email" id="email" required placeholder="Email">
                <br>
                <input type="password" id="confirm" required placeholder="Password">
                <br>
                <input type="password" id="confirm_password" required placeholder="Confirm Password">
                <br>
                <input type="date" id="date" required placeholder="DD/MM/YYYY">
                <br>
                <div id="radio">
                    <input type="radio" id="student" name="statues" required>
                    <label for="student">Student</label>
                    <input type="radio" id="employee" name="statues" required>
                    <label for="employee">Employee</label>
                </div>
                <div id="checkbox">
                    <br>
                    <input type="checkbox" id="agree" required>
                    <label for="agree">I agree to all the Terms and condition</label>
                    <br>
                </div>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
